<h1>Права доступа</h1>
<input type="button" value="Добавить" class="btn btn-default" (click)="add()" />
<div class="table-responsive">
  <table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
      <tr>
        <td>Id</td>
        <td>Название</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of accessList">
        <ng-template [ngIf]="access?.id != a.id" [ngIfElse]="edit">
          <td>{{a.id}}</td>
          <td>{{a.accessName}}</td>
          <td>
            <button class="btn btn-sm btn-primary m-1" (click)="editAccess(a)">Изменить</button>
            <button class="btn btn-sm btn-danger m-1" (click)="delete(a)">Удалить</button>
          </td>
        </ng-template>
      </tr>
    </tbody>
  </table>
</div>



<ng-template #edit>
  <td>
    {{access.id}}
  </td>
  <td>
    <input type="text" [(ngModel)]="access.accessName" class="form-control" />
  </td>
  <td>
    <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success m-1" />
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning m-1" />
  </td>
</ng-template>


<ng-template #create>
  <div class="m-1">
    <div class="form-group">
      <label>Имя доступа</label>
      <input type="text" [(ngModel)]="access.AccessName" class="form-control" />
    </div>
    <div>
      <input type="button" value="Сохранить" (click)="save()" class="btn btn-success m-1" />
      <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning m-1" />
    </div>
  </div>
</ng-template>
