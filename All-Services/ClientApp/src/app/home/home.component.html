<div class="row justify-content-center"
     style="
    background-image: url(assets/images/head.jpg);
    height: auto;
    width: 100%;
    margin: 0 auto;
">
  <div class="row justify-content-md-center m-2">
    <h1 class="text-white mt-5 text-center"> Добро пожаловать на сайт поиска сервисных цетров</h1>
    <div class="col-md-8 col-lg-8 col-xl-7">
      <form class="input-group" [formGroup]="searchForm" (ngSubmit)="search()">
        <input class="form-control mt-5" type="text" formControlName="searchText" placeholder="  Поиск" />
        <div class="input-group-append mt-5">
          <input class="btn btn-outline-light" type="submit" value="Искать" />
        </div>
      </form>
    </div>

    <div id="types" class="row row justify-content-center mt-5 ml-2 mr-2 mb-5 col-md-8 col-lg-8 col-xl-7">
      <button type="submit" [routerLink]="['/search', '1']" [queryParams]="{index: 0, count: 10}" [queryParams]="{index: 0, count: 10}" class="home-type-btn">
        <img src="assets/images/head-types/telephone.png" width="80" height="80" alt="submit" />
      </button>
      <button type="submit" [routerLink]="['/search', '2']" [queryParams]="{index: 0, count: 10}" class="home-type-btn">
        <img src="assets/images/head-types/kitchen.png" width="80" height="80" alt="submit" />
      </button>
      <button type="submit" [routerLink]="['/search', '3']" [queryParams]="{index: 0, count: 10}" class="home-type-btn">
        <img src="assets/images/head-types/home.png" width="80" height="80" alt="submit" />
      </button>
      <button type="submit" [routerLink]="['/search', '4']" [queryParams]="{index: 0, count: 10}" class="home-type-btn">
        <img src="assets/images/head-types/pc.png" width="80" height="80" alt="submit" />
      </button>
      <button type="submit" [routerLink]="['/search', '5']" [queryParams]="{index: 0, count: 10}" class="home-type-btn">
        <img src="assets/images/head-types/tele.png" width="80" height="80" alt="submit" />
      </button>
      <button type="submit" [routerLink]="['/search', '6']" [queryParams]="{index: 0, count: 10}" class="home-type-btn">
        <img src="assets/images/head-types/camera.png" width="80" height="80" alt="submit" />
      </button>
      <button type="submit" [routerLink]="['/search', '7']" [queryParams]="{index: 0, count: 10}" class="home-type-btn">
        <img src="assets/images/head-types/bike.png" width="80" height="80" alt="submit" />
      </button>
      <button type="submit" [routerLink]="['/search', '8']" [queryParams]="{index: 0, count: 10}" class="home-type-btn">
        <img src="assets/images/head-types/car.png" width="80" height="80" alt="submit" />
      </button>
      <button type="submit" [routerLink]="['/search', '9']" [queryParams]="{index: 0, count: 10}" class="home-type-btn">
        <img src="assets/images/head-types/plumbing.png" width="80" height="80" alt="submit" />
      </button>
      <button type="submit" [routerLink]="['/search', '10']" [queryParams]="{index: 0, count: 10}" class="home-type-btn">
        <img src="assets/images/head-types/building.png" width="80" height="80" alt="submit" />
      </button>
      <button type="submit" [routerLink]="['/search', '11']" [queryParams]="{index: 0, count: 10}" class="home-type-btn">
        <img src="assets/images/head-types/electric-tool.png" width="80" height="80" alt="submit" />
      </button>
      <button type="submit" [routerLink]="['/search', '12']" [queryParams]="{index: 0, count: 10}" class="home-type-btn">
        <img src="assets/images/head-types/game.png" width="80" height="80" alt="submit" />
      </button>
    </div>
  </div>
</div>
